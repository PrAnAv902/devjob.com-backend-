spring:
  application:
    name: portal
  data:
    mongodb:
      uri: ${MONGODB_API_KEY}
      username: ${MONGODB_API_USER_NAME}
      password: ${MONGODB_API_PASSWORD}
      database: ${MONGODB_API_DATABASE}
      auto-index-creation: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USERNAME}
    password: ${GMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true


cross:
  origin:
    url: ${CORS_URL}


CLOUDINARY_URL: ${CLOUDINARY_URL}

